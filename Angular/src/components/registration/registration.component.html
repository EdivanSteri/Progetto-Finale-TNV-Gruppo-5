<div *ngIf="!isRegistered">
  <div  class="position-absolute top-50 start-50 translate-middle">
    <form #RegistrationForm="ngForm" (ngSubmit)="addUser(RegistrationForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Create a Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" ngModel>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create a Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Passowrd" ngModel>
        <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
